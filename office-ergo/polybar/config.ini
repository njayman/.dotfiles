[colors]
background = #1e222b
background-alt = #24283b
foreground = #c0caf5
primary = #7aa2f7
secondary = #f7768e
alert = #db4b4b
disabled = #a9b1d6

[bar/njaybar]
width = 100%
height = 20pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt

padding-left = 1
padding-right = 1
padding-top = 1

module-margin = 1

separator = |
separator-foreground = ${colors.secondary}

tray-position = right

font-0 = MesloLGSNerdFontMono:style=Regular:size=11
; 1px lower for up/down
font-1 = Symbola:style=Regular:size=11
; ; 2px lower for datetime
; font-2 = Hack:style=Regular:size=10;2
; font-3 = FontAwesome:style=Regular:pixelsize=10

modules-left = logo xworkspaces i3 eth
modules-center = xwindow
modules-right = pulseaudio xkeyboard memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/logo]
type = custom/text
content =  
content-padding = 4
content-foreground = ${colors.primary}
click-left = rofi -modi drun -show drun
click-right = rofi -modi run -show run

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
format = <label-mode>

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/backlight]
type = internal/xbacklight
format = <label> <ramp>
label = %percentage%%
; XRandR output to get get values from
; Default: the monitor defined for the running bar
output = DP-1
ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑
; Create scroll handlers used to set the backlight value
; Default: true
enable-scroll = true

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = 🔇 muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = 
label-disconnected-foreground = ${colors.secondary}

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected =  %netspeed%
label-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

date = %b %d, %Y, %a, %I:%M %p

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
